<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>uzblmonitor</title>

    <!-- Bootstrap -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <link href="static/css/style.css" rel="stylesheet"/>
  </head>
  <body>

    <div class="container">
      <div class="header">
        <h1>uzblmonitor</h1>
      </div>
    
      <div class="row">
        <div id="example"></div>
      </div>
    
      <div class="row">
        <div class="col-md-3"></div>
    
        <div class="col-md-6">
          <h3 class="text-muted">Create</h3>
    
          <form class="form-inline" action="/monitor/create" method="POST">
            <div class="form-group">
              <label class="sr-only" for="monitor-create-host">Host</label>
              <input type="text" name="host" class="form-control" id="monitor-create-host" placeholder="Host">
            </div>
            <div class="form-group">
              <label class="sr-only" for="monitor-create-url">URL</label>
              <input type="text" name="url" class="form-control" id="monitor-create-url" placeholder="URL">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
    
        <div class="col-md-3"></div>
      </div>
    </div>
    
    <script src="static/js/react.js"></script>
    <script src="static/js/JSXTransformer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/uzblmonitor.js" type="text/jsx"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>

  </body>
</html>
